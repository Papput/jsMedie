<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

    <main class="container">
        <div class="row">
            <h1 class="col-12">Hangman</h1>
            <form class="col-12">
                <div class="form-group">
                    <label for="guessInput">Enter a letter</label>
                    <input type="text" class="form-control" id="guessInput" placeholder="A-Z" maxlength="1">
                </div>
                <button type="submit" class="btn btn-primary">Guess</button>
            </form>
    
            <p id="hiddenWord"></p>
    
            <ul id="wrongGuesses" class="col-12"></ul>
        </div>
        <img src="" alt="" class="hangSVG">

    </main>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
